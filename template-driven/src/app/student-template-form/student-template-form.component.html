<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
<div class="container mt-5">
  <h3 class="text-center mb-4">Template-driven Student Registration</h3>

  <form #studentForm="ngForm" (ngSubmit)="onSubmit(studentForm)" class="w-50 mx-auto border p-4 rounded shadow">

    <div class="mb-3">
      <label>Roll No</label>
      <input type="text" class="form-control" name="rollno" required [(ngModel)]="student.rollno" #rollno="ngModel">
      <small class="text-danger" *ngIf="rollno.invalid && rollno.touched">Roll No is required</small>
    </div>

    <div class="mb-3">
      <label>Name</label>
      <input type="text" class="form-control" name="name" required [(ngModel)]="student.name" #name="ngModel">
      <small class="text-danger" *ngIf="name.invalid && name.touched">Name is required</small>
    </div>

    <div class="mb-3">
      <label>Class</label>
      <input type="text" class="form-control" name="class" required [(ngModel)]="student.class" #classRef="ngModel">
      <small class="text-danger" *ngIf="classRef.invalid && classRef.touched">Class is required</small>
    </div>

    <div class="mb-3">
      <label>City</label>
      <input type="text" class="form-control" name="city" required [(ngModel)]="student.city" #city="ngModel">
      <small class="text-danger" *ngIf="city.invalid && city.touched">City is required</small>
    </div>

    <div class="mb-3">
      <label>State</label>
      <input type="text" class="form-control" name="state" required [(ngModel)]="student.state" #state="ngModel">
      <small class="text-danger" *ngIf="state.invalid && state.touched">State is required</small>
    </div>

    <div class="mb-3">
      <label>Country</label>
      <input type="text" class="form-control" name="country" required [(ngModel)]="student.country" #country="ngModel">
      <small class="text-danger" *ngIf="country.invalid && country.touched">Country is required</small>
    </div>

    <div class="mb-3">
      <label>Mobile No</label>
      <input type="tel" class="form-control" name="mobile" required pattern="[0-9]{10}" [(ngModel)]="student.mobile" #mobile="ngModel">
      <small class="text-danger" *ngIf="mobile.invalid && mobile.touched">
        Enter a valid 10-digit mobile number
      </small>
    </div>

    <button type="submit" class="btn btn-success w-100" [disabled]="studentForm.invalid">Submit</button>
  </form>
</div>
