<div class="container mt-5">
  <h3 class="text-center mb-4">Login</h3>

  <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="w-50 mx-auto border p-4 rounded shadow">
    <div class="mb-3">
      <label>User ID</label>
      <input type="text" class="form-control" formControlName="userId" />
      <small class="text-danger" *ngIf="loginForm.get('userId')?.touched && loginForm.get('userId')?.invalid">
        User ID is required
      </small>
    </div>

    <div class="mb-3">
      <label>Password</label>
      <input type="password" class="form-control" formControlName="password" />
      <small class="text-danger" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
        Password is required
      </small>
    </div>

    <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">
      Login
    </button>
  </form>
</div>
